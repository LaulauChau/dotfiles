# Hyprlock â€” Rose Pine dark, minimal + blurred wallpaper

general {
    hide_cursor = true
    grace = 3
}

# Blur the current wallpaper as background
background {
    monitor =
    path = screenshot
    blur_passes = 4
    blur_size = 8
    noise = 0.02
    brightness = 0.6
}

# Clock
label {
    monitor =
    text = $TIME
    color = rgba(e0def4ff)
    font_size = 64
    font_family = JetBrainsMono Nerd Font
    position = 0, 160
    halign = center
    valign = center
}

# Date
label {
    monitor =
    text = cmd[update:3600000] date +"%A %d %B"
    color = rgba(908caaff)
    font_size = 16
    font_family = JetBrainsMono Nerd Font
    position = 0, 100
    halign = center
    valign = center
}

# Password input
input-field {
    monitor =
    size = 260, 42
    outline_thickness = 1
    dots_size = 0.25
    dots_spacing = 0.2
    dots_center = true
    outer_color = rgba(26233aff)
    inner_color = rgba(1f1d2eff)
    font_color = rgba(e0def4ff)
    fade_on_empty = true
    fade_timeout = 2000
    placeholder_text = <span foreground="##908caa">...</span>
    check_color = rgba(31748fff)
    fail_color = rgba(eb6f92ff)
    fail_text = <span foreground="##eb6f92">$FAIL</span>
    capslock_color = rgba(f6c177ff)
    position = 0, -20
    halign = center
    valign = center
    rounding = 5
}
